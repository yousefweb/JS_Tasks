  <script>


    function multiplication2(x,y)
    {
      let R =0;
      for(let i =1; i<=y; i++)
      {
      R=R+x;
      }
      return R;
    }
    var n =(multiplication2(5,4));

    var r = (multiplication2(2,8));
    document.write(r+"<br>");
    var s = (multiplication2(7,6));

  </script>
