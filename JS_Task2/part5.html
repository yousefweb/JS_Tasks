<body>
  <script>
    function Area(B,H)
    {
   return 1/2*(B*H);
    }
    var B = parseInt(window.prompt("Enter the Base :"));
    var H = parseInt(window.prompt("Enter the Height :"));
    document.write(Area(B,H));
  </script>
