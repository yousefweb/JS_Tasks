  <script>

    /*
    18
    Create a function called shorterInArray
    that accept an array of strings
    and return the shortest string inside this array (first)
    
    var strings= ["alex","mercer","madrasa","rashed2","emad","hala"]
    Ex: shorterInArray(strings) => "alex"
    
    ** solve it one time using for loop and another using while loop
    **try more cases by your self
    */
    function shorterInArray(array) {
      let short = array[0];
      for (let i = 1; i < array.length; i++) {
        if (array[i].length < short.length) {
          short = array[i];
        }
      }
      return short;
    }
    //.......................................
    function shorterInArrayWhile(array) {
      let short = array[0];
      let i = 1;
      while (i < array.length) {
        if (array[i].length < short.length) {
           short = array[i];
        }
        i++;
      }
      return short;
    }
    var strings = ["ali", "alex", "mercer", "madrasa", "rashed2","emad", "hala","mira"];
    var strings2 = ["ola", "alex", "mercer", "rania","madrasa", "rashed2", "emad", "hala"];
    document.write(shorterInArray(strings)+"<br>");
    document.write(shorterInArrayWhile(strings2));
  </script>
