  <script>
    /*
20
Create a function called evenIndexOddLength
that accept an array of strings
and return a new array that have the string with odd length in even index

var strings= ["alex","mercer","madrasa","rashed2","emad","hala"]
Ex: evenIndexOddLength(strings) => ["madrasa"]

** solve it one time using for loop and another using while loop
*/
    function evenIndexOddLength(arr) {
      let newArr = [];
      for (let i = 0; i < arr.length; i++) {
        if (i % 2 == 0 && arr[i].length % 2 !== 0) {
          newArr.push(arr[i]);
        }
      }
      return newArr;
    }
    //..........................................
    function evenIndexOddLengthWhile(arr) {
      let newArr = [];
      let i = 0;
      while (i < arr.length) {
        if (i % 2 == 0 && arr[i].length % 2 !== 0){
          newArr.push(arr[i]);
        }
        i++;
      }
      return newArr;
    }
    var strings = ["alex", "mercer", "madrasa", "rashed", "emad", "ahmad"];
    var strings2 = ["alex", "mercer", "rashed2", "emad", "ahmad","ola"];
    document.write(evenIndexOddLength(strings) + "<br>");
    document.write(evenIndexOddLengthWhile(strings2).join(" "));

  </script>
