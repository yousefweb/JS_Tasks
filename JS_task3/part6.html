  <script>
    
/*
6
Using console make this array to be like this one (push, unshift, shift, pop)

var array = [0,5,7,9]
=> [1,3,4,6,8,9,10]
*/
var array = [0,5,7,9];
array.shift();
array.shift();
array.shift();
array.unshift(1, 3, 4, 6, 8);
array.pop(9);
array.push(9);
array.push(10);
document.write(array);




</script>
</body>
