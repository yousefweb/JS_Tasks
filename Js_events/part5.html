<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Styler</title>
  <style>
    #controls {
      margin-bottom: 20px;
    }

    #output {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label for="fontFamily">Font Family: </label>
    <select id="fontFamily" onchange="updateOutput()">
      <option value="Arial">Arial</option>
      <option value="Verdana">Verdana</option>
      <option value="Times New Roman">Times New Roman</option>
      <option value="Georgia">Georgia</option>
      <option value="sans-serif">sans-serif</option>
      <option value="serif">serif</option>
      <option value="cursive">cursive</option>
      <option value="system-ui">system-ui</option>
      
    </select>

    <label for="fontSize">Font Size: </label>
    <input type="number" id="fontSize" value="16" min="1" oninput="updateOutput()">

    <label for="boldCheckbox">Bold: </label>
    <input type="checkbox" id="boldCheckbox" onchange="updateOutput()">

    <label for="italicCheckbox">Italic: </label>
    <input type="checkbox" id="italicCheckbox" onchange="updateOutput()">

    <label for="underlineCheckbox">Underline: </label>
    <input type="checkbox" id="underlineCheckbox" onchange="updateOutput()">
  </div>

  
  <textarea id="textInput" rows="8" cols="50" oninput="updateOutput()"></textarea>
  <div id="output" ></div>
  <script>
    function updateOutput() {
      const textInput = document.getElementById('textInput').value;
      const fontFamily = document.getElementById('fontFamily').value;
      const fontSize = document.getElementById('fontSize').value + 'pt';
      const isBold = document.getElementById('boldCheckbox').checked ? 'bold' : 'normal';
      const isItalic = document.getElementById('italicCheckbox').checked ? 'italic' : 'normal';
      const isUnderline = document.getElementById('underlineCheckbox').checked ? 'underline' : 'none';

      const outputDiv = document.getElementById('output');
      outputDiv.textContent = textInput;
      outputDiv.style.fontFamily = fontFamily;
      outputDiv.style.fontSize = fontSize;
      outputDiv.style.fontWeight = isBold;
      outputDiv.style.fontStyle = isItalic;
      outputDiv.style.textDecoration = isUnderline;
    }
  </script>
</body>
</html>
