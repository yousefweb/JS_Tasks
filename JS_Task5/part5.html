<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>part5</title>
</head>

<body>
  <script>

    function makeStrings(arr) {

      return arr.map(x => {
        if (x.age >= 18) {
          return x.name + " can go to The Matrix";
        }
        else {
          return x.name + " is under age!!";
        }
      });

    }
    document.write(JSON.stringify(makeStrings([
      {
        name: "Angelina Jolie",
        age: 80
      },
      {
        name: "Eric Jones",
        age: 2
      },
      {
        name: "Paris Hilton",
        age: 5
      },
      {
        name: "Kayne West",
        age: 16
      },
      {
        name: "Bob Ziroll",
        age: 100
      }
    ])));

  </script>
</body>

</html>
