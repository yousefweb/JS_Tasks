<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>part8</title>
</head>

<body>
  <script>
    function valTimesIndex(arr) {
    return arr.map((x ,i) => x * i);
    }
    document.write(valTimesIndex([1, 2, 3])+"<br>");
    document.write(valTimesIndex([1, -2, -3]));

  </script>
</body>
