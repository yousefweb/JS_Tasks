<body>
  <script>
    function capitalizeNames(arr){
    let str = arr.join(" ").toLowerCase();
  let newArr = str.split(" ");
  return newArr.map(element => 
    element.charAt(0).toUpperCase() + element.slice(1)
  );
}
document.write(JSON.stringify(capitalizeNames(["john", "JACOB", "jinGleHeimer", "schmidt"]))); 
  </script>
</body>
</html>
