<body>
  <script>
    function extractKey(arr, key) {
      return arr.map(x =>x[key]);
    }
    document.write(JSON.stringify(extractKey([{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }], 'name')));
  </script>
