<body>
  <script>
    function extractFullName(arr) {
     return arr.map(x=> x.first +" "+x.last);
    }
   document.write(JSON.stringify(extractFullName([{first: 'Elie', last:"Schoppik"}, {first: 'Tim', last:"Garcia"}, {first: 'Matt', last:"Lane"}, {first: 'Colt', last:"Steele"}])));
  </script>
