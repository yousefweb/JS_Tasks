<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>task1-part2</title>
</head>

<body>
  <script>
    // Second one
    function mark(num) {
      var result = "";
      if (isNaN(num)) {
        document.write("please enter valid number :(")
      }

      if (num < 50) {
        result = "fail";
      }

      else if (num >= 50 && num <= 59) {
        result = "D";
      }
      else if (num >= 60 && num<=69)
      {
        result="C";
      }
      else if(num>=70 && num <=79)
      {
        result="B";
      }
      else if(num>=80 && num <=89)
      {
        result = "A";
      }
      else{
        result = "A+";
      }
      return result;
    }

    var num = parseInt(window.prompt("enter the number:"));
    document.write(mark(num));
  </script>
</body>

</html>
