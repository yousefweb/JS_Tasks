<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration and Login Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 400px;
      margin: 10px;
    }

    h1 {
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input {
      margin-bottom: 16px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #534caf;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color:#413b8b;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Registration Form</h1>

    <form id="registrationForm">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required>

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="register()">Register</button>
    </form>
  </div>

  <div class="card">
    <h1>Login Form</h1>

    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" name="loginPassword" required>

      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <script>
    function register() {
      var registrationData = {
        firstName: document.getElementById('firstName').value,
        lastName: document.getElementById('lastName').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value
      };

      var stringify = JSON.stringify(registrationData);

      localStorage.setItem('registrationData', stringify);

      alert('Registration successful! Now you can log in.');
    }

    function login() {
      var loginEmail = document.getElementById('loginEmail').value;
      var loginPassword = document.getElementById('loginPassword').value;

      var storedData = localStorage.getItem('registrationData');
      
      if (storedData) {
        var registrationData = JSON.parse(storedData);
        
        if (loginEmail === registrationData.email && loginPassword === registrationData.password) {
          alert('Login successful!');
        } else {
          alert('Invalid email or password. Please try again.');
        }
      } else {
        alert('No registration data found. Please register first.');
      }
    }
  </script>
</body>
</html>
