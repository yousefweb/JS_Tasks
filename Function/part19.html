<body>
  <script>
    function average(...num) {
      var sum = 0.0;
      for (let i = 0; i < num.length; i++) {
        sum += num[i];
      }
      return sum / num.length;
    }

    var numArray = [];
    for (let i = 1; i <= 5; i++) {
      var num = parseFloat(window.prompt("Enter num" + i));
      numArray.push(num);
    }

    var Average = average(...numArray);
    document.write("The average is: " + Average);
