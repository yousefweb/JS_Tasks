  <script>
   function scoreInUniversty(grade){
    var symbol = "";
    switch (true) {
        case (grade >= 95 && grade <= 100):
            symbol = "A"; break;
        case (grade >= 85 && grade <= 94):
            symbol = "B"; break;
        case (grade >= 70 && grade <= 84):
            symbol = "C"; break;
        case (grade >= 50 && grade <= 69):
            symbol =  "D"; break;
        default:
            symbol = "F"; break;
    }
    return symbol;
}
   var grade = parseInt(window.prompt("enter your grade: "));
   document.write(scoreInUniversty(grade));
