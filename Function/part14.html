  <script>
    function longerString(s1, s2, s3, s4) {
      var longer = s1;
      if (s2.length > longer.length) {
        longer = s2;
      }
      if (s3.length > longer.length) {
        longer = s3;
      }
      if (s4.length > longer.length) {
        longer = s4;
      }
      return longer;
    }
    var s1 = window.prompt("enter first word");
    var s2 = window.prompt("enter second word");
    var s3 = window.prompt("enter third word");
    var s4 = window.prompt("enter fourth word");
    document.write(longerString(s1, s2, s3, s4));
