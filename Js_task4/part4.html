<body>
  <script>
    function addKeyAndValue(arr, key, value) {
  arr.forEach(element => {
    element[key] = value;
  });
  return arr;
}

var arr = [{ name: 'Elie' }, { name: 'Tim' }, { name: 'Matt' }, { name: 'Colt' }];
document.write(JSON.stringify(addKeyAndValue(arr, 'title', 'Instructor')));



  </script>
</body>

</html>
