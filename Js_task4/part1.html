  <script>
  
  var x = 0;

function doubleValues(arr) {
  return arr.map(item => item * 2);
}
var arr1 = [1, 2, 3];
var x = doubleValues(arr1);
document.write(x+"<br>");
var arr2 = [5,1,2,3,10];
var y = doubleValues(arr2);
document.write(y);





  </script>
