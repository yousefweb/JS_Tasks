<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>part2</title>
</head>
<body>
  <script>
    function onlyEvenValues(arr)
    {
     return arr.filter(x => x % 2==0)
    }
    var x =[1,2,3];
    document.write(onlyEvenValues(x)+"<br>");
    var y = [5,1,2,3,10];
    document.write(onlyEvenValues(y));

  </script>
</body>
</html>
