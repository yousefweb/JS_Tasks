  <script>
    // fourth one
    function display() {
      var X = parseInt(window.prompt("Enter the X number:"));
      var Y = parseInt(window.prompt("Enter the Y number:"));

        alert("Hello World");
        console.log("Hello World");
        document.write("<h1>Hello world</h1>")
      }
      else {
        alert("Goodbye");

      }
    }
    display()

  </script>
